<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommander System</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>

<body>
    <nav>
        <h1>ðŸ“š Book Recommender</h1>
        <ul>
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommend</a></li>
            <li><a href="/all_books">All Books</a></li>
            <li><a href="/Docs">Docs</a></li>
        </ul>
    </nav>

    <div class="container">
        <h2 class="heading">ðŸ“– Recommend Books</h2>
        <form action="/recommend_books" method="POST">
            <input type="text" name="user_input" placeholder="Enter book title" required>
            <button type="submit">Submit</button>
        </form>

        {% if error %}
        <div class="error">{{ error }}</div>
        {% endif %}

        <div class="book-grid">
            {% if data %}
                {% for i in data %}
                <div class="card">
                    <img src="{{ i[2] }}" alt="Book Image">
                    <h3>{{ i[0] }}</h3>
                    <p>{{ i[1] }}</p>
                </div>
                {% endfor %}
            {% endif %}
        </div>
    </div>
</body>

</html>
